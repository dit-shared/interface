<!doctype html>
<html>
	<head>
		{% load staticfiles %}
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
	    <link rel = "stylesheet" href="{% static 'Authorize/style/main.css' %}">
	</head>
	<body>
        <script src = "{% static 'Authorize/js/p5_sketch.js' %}"></script>

		<div class = "pageWrapper valign-wrapper center-align">
			<div class="row">
				<div class="formWrapper col s12">
					<h3>Авторизация</h3><p></p>
					<div class="input-field">
						 <i class="material-icons prefix">account_circle</i>
			            <input id="login" type="text" data-length="10">
			            <label for="login">Username</label>
			        </div> 
			        <div class="input-field">
			        	 <i class="material-icons prefix">vpn_key</i>
			            <input id="password" type="password" data-length="10">
			            <label for="password">Password</label>
					</div>
					{% csrf_token %}
			        <div id = "response"></div>
			        <div class = "row">
			        	<div class = "col s6">
							<p>
						      <label>
						        <input type="checkbox" />
						        <span>Remember</span>
						      </label>
						    </p>
						</div>
						<div class = "col s6" style="padding: 3%;">
							<button class="btn waves-effect waves-light" onclick="sendForm()" name="send" id = "sendFormButton">Login
							    <i class="material-icons right">send</i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script src = "{% static 'Authorize/js/index.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
	</body>
</html>
